name: Deploy React to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v2

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üõ†Ô∏è Create .env.production file
        run: |
          echo "VITE_CHATBOT_LINK=${{ secrets.VITE_CHATBOT_LINK }}" >> .env.production
          echo "VITE_LEADS_LINK=${{ secrets.VITE_LEADS_LINK }}" >> .env.production

      - name: üèóÔ∏è Build React App
        run: npm run build

      - name:  Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build
          server-dir: /home/u293226524/domains/accurack.ai/public_html
