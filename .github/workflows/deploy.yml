name: Deploy Vite React to Hostinger

on:
  push:
    branches:
      - main  # ğŸ‘ˆ Triggers only when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Create .env.production file
        run: |
          echo "VITE_CHATBOT_LINK=${{ secrets.VITE_CHATBOT_LINK }}" >> .env.production
          echo "VITE_LEADS_LINK=${{ secrets.VITE_LEADS_LINK }}" >> .env.production

      - name: ğŸ—ï¸ Build Vite App
        run: npm run build

      - name: ğŸ§ª Debug Secrets (TEMPORARY - REMOVE AFTER TEST)
        run: |
          echo "Host: ${{ secrets.FTP_HOST }}"
          echo "User: ${{ secrets.FTP_USERNAME }}"
          echo "Password: ${{ secrets.FTP_PASSWORD }}"

      - name: ğŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
